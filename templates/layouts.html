<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block title %} {% endblock %} - Colon Detection</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="{{ url_for('static', filename='styles.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='image.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='loading.css') }}"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='icon.png') }}"
    />
    <script
      data-search-pseudo-elements
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="loading-overlay">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <nav
      class="topnav navbar navbar-expand shadow justify-content-between justify-content-sm-start navbar-light"
      id="sidenavAccordion"
    >
      <!-- Sidenav Toggle Button-->
      <button
        class="btn btn-icon btn-transparent-dark order-1 order-lg-0 me-2 ms-lg-2 me-lg-0"
        id="sidebarToggle"
      >
        <i data-feather="menu"></i>
      </button>
      <a class="navbar-brand pe-3 ps-4 ps-lg-2" href="/">COLON</a>
    </nav>
    <div id="layoutSidenav">
      <div id="layoutSidenav_nav">
        <nav class="sidenav shadow-right sidenav-light bg-gray-400">
          <div class="sidenav-menu">
            <div class="nav accordion" id="accordionSidenav">
              <!-- Sidenav Link (Charts)-->
              <a class="nav-link my-2" href="/">
                <div class="nav-link-icon"><i data-feather="layout"></i></div>
                Dashboard
              </a>
              <!-- Sidenav Link (Tables)-->
              <a class="nav-link my-2" href="/info">
                <div class="nav-link-icon"><i data-feather="info"></i></div>
                Informasi
              </a>
            </div>
          </div>
        </nav>
      </div>
      <div id="layoutSidenav_content">
        <!--**********************************
            Sidebar end
        ***********************************-->
        {% block content %} {% endblock %}
        <footer class="footer-admin mt-auto footer-light">
          <div class="container-xl px-4">
            <div class="row">
              <div class="col-md-6 small">
                Copyright &copy; Colon Detection 2024
              </div>
              <div class="col-md-6 text-md-end small">
                <a href="#!">Privacy Policy</a>
                &middot;
                <a href="#!">Terms &amp; Conditions</a>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='scripts.js')}}"></script>
  </body>
</html>
